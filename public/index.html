<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>PWA Weather</title>
	<link rel="stylesheet" type="text/css" href="styles/inline.css">
	<link rel="manifest" href="manifest.json">
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="PWA Weather">
	<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
	<!-- For windows -->
	<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

	<header class="header">
		<h1 class="header__title">Weather App</h1>
		<button id="butRefresh" class="headerButton"></button>
		<button id="butAdd" class="headerButton"></button>
	</header>

	<main class="main" hidden></main>

	<div class="dialog-container">
		<div class="dialog">
			<div class="dialog-title">Add new city</div>
			<div class="dialog-body">
				<select id="selectCityToAdd">
					<option value="austin">Austin, TX</option>
					<option value="boston">Boston, MA</option>
					<option value="chicago">Chicago, IL</option>
					<option value="portland">Portland, OR</option>
					<option value="sanfrancisco">San Francisco, CA</option>
					<option value="seattle">Seattle, WA</option>
				</select>
			</div>
			<div class="dialog-buttons">
				<button id="butAddCity" class="button">Add</button>
				<button id="butAddCancel" class="button">Cancel</button>
			</div>
		</div>
	</div>

	<!-- User sees this immediately -->
	<div class="loader">
		<svg viewBox="0 0 32 32" width="32" height="32">
			<circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
		</svg>
	</div>

	<!--
		http://webcomponents.org/
	-->
	<template id="cardTemplate">
		<div class="card weather-forecast">
	      <div class="city-key" hidden></div>
	      <div class="location"></div>
	      <div class="date"></div>
	      <div class="description"></div>
	      <div class="current">
	        <div class="visual">
	          <div class="icon"></div>
	          <div class="temperature">
	            <span class="value"></span><span class="scale">°F</span>
	          </div>
	        </div>
	        <div class="description">
	          <div class="feels-like">
	            <span class="value"></span><span class="scale">°F</span>
	          </div>
	          <div class="precip"></div>
	          <div class="humidity"></div>
	          <div class="wind">
	            <span class="value"></span>
	            <span class="scale">mph</span>
	            <span class="direction"></span>
	          </div>
	        </div>
	      </div>
	      <div class="future">
	        <div class="oneday">
	          <div class="date"></div>
	          <div class="icon"></div>
	          <div class="temp-high">
	            <span class="value"></span>°
	          </div>
	          <div class="temp-low">
	            <span class="value"></span>°
	          </div>
	        </div>
	        <div class="oneday">
	          <div class="date"></div>
	          <div class="icon"></div>
	          <div class="temp-high">
	            <span class="value"></span>°
	          </div>
	          <div class="temp-low">
	            <span class="value"></span>°
	          </div>
	        </div>
	        <div class="oneday">
	          <div class="date"></div>
	          <div class="icon"></div>
	          <div class="temp-high">
	            <span class="value"></span>°
	          </div>
	          <div class="temp-low">
	            <span class="value"></span>°
	          </div>
	        </div>
	        <div class="oneday">
	          <div class="date"></div>
	          <div class="icon"></div>
	          <div class="temp-high">
	            <span class="value"></span>°
	          </div>
	          <div class="temp-low">
	            <span class="value"></span>°
	          </div>
	        </div>
	        <div class="oneday">
	          <div class="date"></div>
	          <div class="icon"></div>
	          <div class="temp-high">
	            <span class="value"></span>°
	          </div>
	          <div class="temp-low">
	            <span class="value"></span>°
	          </div>
	        </div>
	        <div class="oneday">
	          <div class="date"></div>
	          <div class="icon"></div>
	          <div class="temp-high">
	            <span class="value"></span>°
	          </div>
	          <div class="temp-low">
	            <span class="value"></span>°
	          </div>
	        </div>
	        <div class="oneday">
	          <div class="date"></div>
	          <div class="icon"></div>
	          <div class="temp-high">
	            <span class="value"></span>°
	          </div>
	          <div class="temp-low">
	            <span class="value"></span>°
	          </div>
	        </div>
	      </div>
	    </div>
	</template>

	<script>
		// Dynamic, from server.
		var initialWeatherForecast = {
			key: 'newyork',
			label: 'New York, NY',
			currently: {
				time: 1453489481,
				summary: 'Clear',
				icon: 'partly-cloudy-day',
				temperature: 52.74,
				apparentTemperature: 74.34,
				precipProbability: 0.20,
				humidity: 0.77,
				windBearing: 125,
				windSpeed: 1.52
			},
			daily: {
				data: [
					{icon: 'clear-day', temperatureMax: 55, temperatureMin: 34},
					{icon: 'rain', temperatureMax: 55, temperatureMin: 34},
					{icon: 'snow', temperatureMax: 55, temperatureMin: 34},
					{icon: 'sleet', temperatureMax: 55, temperatureMin: 34},
					{icon: 'fog', temperatureMax: 55, temperatureMin: 34},
					{icon: 'wind', temperatureMax: 55, temperatureMin: 34},
					{icon: 'partly-cloudy-day', temperatureMax: 55, temperatureMin: 34}
				]
			}
		};
	</script>
	<script src="scripts/app.js"></script>

</body>
</html>
